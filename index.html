<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form class="form-control" method="POST" action="#url expecting our data">
    <div class="card">
      <div class="container-fluid">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
      </div>
      <div class="container-fluid">
        <div class="alert alert-danger m-1" role="alert">
          Some Fields are missing
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 bg-light">
            <label for="exampleInputEmail1" class="form-label">
              Card #
            </label>
            <input type="email" class="form-control" style="font-size: 18px;" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="xxxxxxxxxxxxxxxx">
          </div>
          <div class="col-3 bg-light">
            <label for="exampleInputEmail1" class="form-label">
              CVC #
            </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="0000">
          </div>
          <div class="col-3 bg-light">
            <label for="exampleInputEmail1" class="form-label">
              Amount
            </label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                placeholder="Amount">
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">City</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">We Accept</label>
                  <div class="container-fluid p-3 rounded alert alert-secondary" role="alert">
                    <div class="d-flex justify-content-between">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                          value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                          <i class="fa-regular fa-credit-card col-2"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                          value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                          <i class="fa-brands fa-cc-visa col-2"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                          value="option2">
                        <label class="form-check-label" for="inlineRadio2">
                          <i class="fa-regular fa-money-bill-1"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                          value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                          <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>State</p>
                <select class="form-select col-10" aria-label="Default select example">
                  <option selected>Pick a state</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Postal code</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <div id="messageHelp" class="form-text">Add your text here.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="card-footer d-flex justify-content-end">
      <input class="btn btn-secondary mx-2" type="reset" value="Cancel">
      <a href="#" class="btn btn-primary">Send</a>
    </div>
    </div>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
